<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/granite-bootstrap/granite-bootstrap.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<dom-module id="search-bar">
    <template>
        <style include="granite-bootstrap"></style>
        <style>
            .searchRow {
                margin: 0;
                padding: 20px;
            }

            #inputUsername {
                --paper-font-subhead_-_font-size: 34px;
                padding: 15px 35px 35px 35px;
                background-color: #3a474c;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .inputPrefix {
                color: #fff;
                font-size: var(--paper-font-subhead_-_font-size);
                margin-right: 5px;
            }
        </style>
        <div class="row searchRow">
            <paper-input id="inputUsername" value="{{username}}" on-input="search" label="username" type="search"
                         autofocus="true" class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="inputPrefix" slot="prefix">@</div>
            </paper-input>
        </div>
    </template>

    <script>
        class searchBar extends Polymer.Element {
            static get is() {
                return 'search-bar';
            }

            static get properties() {
                return {
                    username: {
                        type: "string",
                        notify: true
                    }
                };
            }

            search(e) {
               // console.log(e.target.value);
            }

        }

        window.customElements.define(searchBar.is, searchBar);
    </script>
</dom-module>
