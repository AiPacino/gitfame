<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/granite-bootstrap/granite-bootstrap.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<dom-module id="search-bar">
    <template>
        <style include="granite-bootstrap"></style>
        <link rel="stylesheet" href="/src/assets/theme/theme.css">
        <style>
            .searchRow {
                margin: 0;
                padding: 20px;
            }

            #inputUsername {
                --paper-font-subhead_-_font-size: 34px;
                padding: 15px 35px 35px 35px;
            }

            .inputPrefix {
                color: #fff;
                font-size: var(--paper-font-subhead_-_font-size);
                margin-right: 5px;
            }
        </style>
        <div class="row searchRow">
            <paper-input id="inputUsername" value="{{username}}" label="username" type="search"
                         autofocus="true" class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="inputPrefix" slot="prefix">@</div>
            </paper-input>
        </div>
    </template>

    <script>
        class searchBar extends Polymer.Element {
            static get is() {
                return 'search-bar';
            }

            static get properties() {
                return {
                    username: {
                        type: "string",
                        notify: true
                    }
                };
            }
        }

        window.customElements.define(searchBar.is, searchBar);
    </script>
</dom-module>
