<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<dom-module id="nav-bar">
    <template>
        <link rel="stylesheet" href="/src/assets/theme/theme.css">
        <style>
            .title {
                line-height: inherit;
                padding-top: 10px;
                font-size: 30px;
                margin-left: 5px;
                margin-top: 10px;
                text-transform: uppercase;
            }

            .fork {
                font-size: 16px;
                padding-top: 15px;
            }

            paper-toolbar {
                --calculated-paper-toolbar-height: 80px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }
        </style>
        <paper-toolbar role="toolbar" class="animate has-shadow x-scope paper-toolbar-0">
            <span slot="top" class="title">gitFame</span>
            <span slot="top" class="fork"> <a href="https://github.com/hereisnaman/gitfame" target="_blank">FORK</a></span>
        </paper-toolbar>
    </template>

    <script>
        class navBar extends Polymer.Element {
            static get is() {
                return 'nav-bar';
            }
        }

        window.customElements.define(navBar.is, navBar);
    </script>
</dom-module>
